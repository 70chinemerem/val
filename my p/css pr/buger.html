<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Form with Hamburger Menu</title>
  <style>
    /* Reset some styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header {
      background-color: black;
      color: white;
      padding: 1rem;
    }

    .container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea, select, button {
      padding: 0.75rem;
      border: 1px solid black;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: black;
      color: white;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: black;
    }

    /* Navigation Menu Styles */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 1rem 0;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav">
      <div class="logo">V & G</div>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="nav-links" id="nav-links">
        <a href="file:///Users/chinemeremv/Desktop/html/my%20projects/val/my%20p/css%20pr/home%20page.html">home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Login</h1>
    <form action="" method="login">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  placeholder="username" required/>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="valnyeiind@gmail.com" required/>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" maxlength="9" placeholder="password" required/>

        <label for="phone">phone#:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890"required/>
    <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
